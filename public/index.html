<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tweeter | Home Page </title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/tweets.css">
    <link rel="stylesheet" href="/styles/css/flash-messages.css">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <!-- Custom Scripts -->
    <script src="/scripts/compose-character-counter.js"></script>
    <script src="/scripts/show-icon-list-on-hover.js"></script>
    <script src="/scripts/toggle-compose.js"></script>
    <script src="/scripts/likes.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="pull-right">
        <a href="#" id="compose-btn" class="btn">üìù Compose</a>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <!-- list of tweets -->
      <section id="tweets"></section>

    </main>

  </body>
</html>
